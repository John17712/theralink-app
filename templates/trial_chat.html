<!DOCTYPE html>
<html lang="{{ lang|default('en') }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="chat_title">TheraLink Trial-Chat – Reflect and Heal Anytime</title>
  <meta name="description" content="Unlimited AI-powered chat sessions that encourage reflection, emotional support, and personal growth.">
  <link rel="stylesheet" href="{{ url_for('static', filename='trial_chat.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">


</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <!-- Menu button -->
    <button class="menu-btn" id="menuBtn">☰</button>

    <!-- Brand -->
    <a href="{{ url_for('index') }}" class="brand-link">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TheraLink Logo" class="logo-img">
      <span class="brand-name">TheraLink</span>
    </a>
  </div>

  <!-- Dropdown nav -->
  <div class="nav-links" id="navLinks">
    <a href="{{ url_for('index') }}" class="nav-item" data-i18n="nav_home">Home</a>
    <a href="{{ url_for('trial_chat') }}" class="nav-item active" data-i18n="nav_trial_chat">Trial Chat</a>
    <a href="{{ url_for('trial_call') }}" class="nav-item" data-i18n="nav_trial_call">Trial Call</a>
    <a href="{{ url_for('login') }}" class="nav-item" data-i18n="nav_login">Login</a>
    <a href="{{ url_for('signup') }}" class="nav-item" data-i18n="nav_signup">Sign Up</a>
  </div>

  <div class="nav-right">
    <select id="languageSelector" class="language-selector" aria-label="Language">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="sw">Swahili</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="pt">Português</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="hi">हिन्दी</option>
      <option value="ru">Русский</option>
      <option value="ar">العربية</option>
      <option value="zu">isiZulu</option>
    </select>
  </div>
</nav>

<div id="trialExpiredBanner" 
     style="display:none; background:rgba(255,77,77,0.2); color:#ffd6d6; 
            text-align:center; padding:12px; font-weight:700; border-radius:8px; 
            margin:8px;">
  🚨 Your free trial has ended. <a href="/signup" 
     style="color:#00ff9f; text-decoration:underline;">Sign up</a> to continue.
</div>

<!-- Trial banner -->
<div class="trial-banner">
  <span class="pill dark">
    💬 <span data-i18n="messages_left">Messages left</span>:
    <strong id="messagesLeft">50</strong>
  </span>
  <span class="pill">
    🎟 <span data-i18n="sessions_left">Sessions left</span>:
    <strong id="chatSessionsLeft">5</strong>
  </span>
</div>

<!-- Layout -->
<div class="wrapper">
  <aside class="sidebar">
    <h2 data-i18n="chat_sessions">Chat Sessions</h2>
    <ul id="chatSessionList" class="session-list"></ul>
    <button id="newChatSessionBtn" type="button" class="new-session-btn" data-i18n="new_session">+ New Session</button>
  </aside>

  <main class="main">
    <div class="header">
      <h1 data-i18n="chat_mode">Chat Mode</h1>
    </div>
    <div id="chatStatus" class="status" data-i18n="create_session_prompt">Please create a new session to begin.</div>
    <div id="transcriptBox" class="transcript">
      <p class="transcript-placeholder" data-i18n="chat_transcript_placeholder">
        Messages will appear here once the session begins.
      </p>
    </div>
    <div class="input-row">
      <textarea id="messageInput"
                data-i18n-placeholder="chat_placeholder"
                placeholder="Type your message..."></textarea>
      <button id="sendBtn" data-i18n="send_btn">Send</button>
    </div>
  </main>
</div>


<script src="{{ url_for('static', filename='trial_chat.js') }}"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const menuBtn = document.getElementById("menuBtn");
  const navLinks = document.getElementById("navLinks");

  menuBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    navLinks.classList.toggle("show");
  });

  document.addEventListener("click", (e) => {
    if (navLinks.classList.contains("show") && !navLinks.contains(e.target) && e.target !== menuBtn) {
      navLinks.classList.remove("show");
    }
  });

  navLinks.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => navLinks.classList.remove("show"));
  });
});
</script>

<script>
  const languageSelector = document.getElementById('languageSelector');
  const savedLang = localStorage.getItem('selectedLanguage') || '{{ lang|default("en") }}';
  languageSelector.value = savedLang;

  async function loadLanguage(lang) {
    try {
      const res = await fetch(`/static/lang/${lang}.json`);
      if (!res.ok) throw new Error("Could not load translations");
      const dict = await res.json();
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });
      localStorage.setItem('selectedLanguage', lang);
    } catch (err) { console.error(err); }
  }
  languageSelector.addEventListener('change', () => loadLanguage(languageSelector.value));
  loadLanguage(savedLang);
</script>

<script src="{{ url_for('static', filename='js/i18n.js') }}"></script>

</body>
</html>
