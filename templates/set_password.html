<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password</title>
  <style>
   /* ---------- Base ---------- */
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: linear-gradient(135deg, #0f2b23, #112831);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

/* ---------- Card ---------- */
.card {
  background: rgba(20, 40, 35, 0.95);
  border: 1px solid rgba(0,255,159,0.15);
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0, 255, 140, 0.1);
  padding: 32px;
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  text-align: center;
}

/* ---------- Titles ---------- */
.card h2 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 800;
  color: #00ff9f;
}
.subtitle {
  font-weight: 600;
  color: #bfead8;
  opacity: .9;
  margin-top: -6px;
}

/* ---------- Form ---------- */
form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(0,255,159,0.15);
  background: #0f2b23;
  color: #fff;
  outline: none;
}
input::placeholder {
  color: #bfead8;
  opacity: 0.8;
}
input:focus {
  border-color: #00ff9f;
}

/* ---------- Button ---------- */
button {
  background: #00ff9f;
  color: #0f2b23;
  font-weight: 800;
  border: none;
  border-radius: 10px;
  padding: 12px;
  cursor: pointer;
  transition: background 0.2s ease;
}
button:hover {
  background: #00d88c;
}

/* ---------- Links (if added later) ---------- */
.link {
  margin-top: 10px;
  text-align: center;
}
.link a {
  color: #00ff9f;
  font-weight: 600;
  text-decoration: none;
}
.link a:hover {
  text-decoration: underline;
}

/* ---------- Responsive ---------- */
@media (max-width: 480px) {
  .card {
    padding: 24px;
    border-radius: 12px;
  }
  .card h2 {
    font-size: 1.3rem;
  }
  input, button {
    font-size: 1rem;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <div class="card">
    <h2>Set Your Password</h2>
    <form method="POST">
      <input type="password" name="password" placeholder="Enter new password" required>
      <button type="submit">Save Password</button>
    </form>
  </div>
</body>
</html>
