<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f2b23; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: rgba(20,40,35,0.95); padding: 30px; border-radius: 12px; width: 350px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; }
    button { background: #00ff9f; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #00d88c; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Set Your Password</h2>
    <form method="POST">
      <input type="password" name="password" placeholder="Enter new password" required>
      <button type="submit">Save Password</button>
    </form>
  </div>
</body>
</html>
