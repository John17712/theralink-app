<!DOCTYPE html>
<html lang="{{ lang|default('en') }}">
<head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="set_password_title">Theralink • New Password</title>
  <style>
    html, body {
      height: 100%; margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f2b23, #112831);
      color: #fff;
      display: flex; justify-content: center; align-items: center;
    }
    .card {
      background: rgba(20, 40, 35, 0.95);
      border: 1px solid rgba(0,255,159,0.15);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 140, 0.1);
      padding: 32px;
      width: 100%; max-width: 400px;
      display: flex; flex-direction: column; gap: 20px;
    }
    .title {
      text-align: center; font-size: 1.6rem;
      font-weight: 800; color: #00ff9f; margin: 0;
    }
    .subtitle {
      text-align: center; font-weight: 600; margin: -8px 0 0;
      color: #bfead8;
    }
    .form-group { display: flex; flex-direction: column; gap: 8px; }
    .form-group + .form-group { margin-top: 14px; }
    label { font-weight: 600; font-size: 0.9rem; color: #bfead8; }
    input {
      padding: 12px; border-radius: 10px;
      border: 1px solid rgba(0,255,159,0.15);
      background: #0f2b23; color: #fff; outline: none;
    }
    input:focus { border-color: #00ff9f; }
    .btn {
      background: #00ff9f; color: #0f2b23; font-weight: 800;
      border: none; border-radius: 10px; padding: 12px;
      cursor: pointer; margin-top: 8px;
    }
    .btn:hover { background: #00d88c; }
    .link { text-align: center; margin-top: 10px; }
    .link a { color: #00ff9f; font-weight: 600; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    .hint { font-size: 0.85rem; color: #bfead8; margin-top: -4px; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Theralink</h1>
    <p class="subtitle" data-i18n="set_password_title">Set a new password</p>

    <form method="POST" action="{{ url_for('reset_password', token=token) }}" id="resetForm">
      <div class="form-group">
        <label for="password" data-i18n="new_password_label">New Password</label>
        <input type="password" id="password" name="password"
               data-i18n-placeholder="new_password_placeholder"
               placeholder="Enter new password"
               required minlength="6"
               pattern="^(?=.*[^A-Za-z0-9]).{6,}$"
               title="At least 6 characters and 1 special character">
        <div class="hint" data-i18n="password_hint">
          Must be at least 6 characters and include 1 special character.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" data-i18n="confirm_password_label">Confirm Password</label>
        <input type="password" id="confirmPassword"
               data-i18n-placeholder="confirm_password_placeholder"
               placeholder="Confirm new password" required minlength="6">
      </div>

      <button type="submit" class="btn" data-i18n="confirm_password_button">Reset Password</button>
    </form>

    <div class="link">
      <a href="{{ url_for('login') }}" data-i18n="back_to_login">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", (e) => {
      const pw = document.getElementById("password").value.trim();
      const cpw = document.getElementById("confirmPassword").value.trim();
      if (pw !== cpw) {
        e.preventDefault();
        alert("Passwords do not match."); // ✅ We'll add this to JSON
      }
    });
  </script>

  <script>
  // Language auto-sync (no selector on this page)
  async function loadTranslations(lang) {
    try {
      const res = await fetch(`/static/lang/${lang}.json`);
      if (!res.ok) return;
      const dict = await res.json();

      // Update texts
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) el.textContent = dict[key];
      });

      // Update placeholders
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (dict[key]) el.setAttribute("placeholder", dict[key]);
      });

      // Handle RTL (Arabic, etc.)
      document.body.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
    } catch (e) { console.error("i18n load failed", e); }
  }

  (function initLanguage(){
    const saved = localStorage.getItem("selectedLanguage") || "{{ lang|default('en') }}";
    loadTranslations(saved);
  })();
</script>

<script src="{{ url_for('static', filename='js/i18n.js') }}"></script>

</body>
</html>
