<script src="/static/call.js"></script>
<script>
  const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  // Toggle sidebar + overlay
  menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("show");
    overlay.classList.toggle("show");
  });

  // Close sidebar when clicking overlay
  overlay.addEventListener("click", () => {
    sidebar.classList.remove("show");
    overlay.classList.remove("show");
  });

  // Language handling (same as before)
  const languageSelector = document.getElementById('languageSelector');
  const savedLang = localStorage.getItem('selectedLanguage') || '{{ lang|default("en") }}';
  languageSelector.value = savedLang;

  async function loadLanguage(lang) {
    try {
      const res = await fetch(`/static/lang/${lang}.json`);
      if (!res.ok) throw new Error("Could not load translations");
      const dict = await res.json();

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });

      document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
      localStorage.setItem('selectedLanguage', lang);
    } catch (err) {
      console.error("Error loading language:", err);
    }
  }

  languageSelector.addEventListener('change', function () {
    loadLanguage(this.value);
  });

  loadLanguage(savedLang);
</script>

<script>
  (function () {
    const params = new URLSearchParams(location.search);

    if (!sid) return;
    window.__OPEN_DB_CALL_SID = sid;

</script>
