<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe - TheraLink</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
  /* ---------- Base ---------- */
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: linear-gradient(135deg, #0f2b23, #112831);
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ---------- Navbar ---------- */
.navbar {
  background-color: rgba(15, 43, 35, 0.95);
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(0,255,159,0.2);
}
.nav-left, .nav-right {
  display: flex;
  align-items: center;
  gap: 16px;
}
.nav-item {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}
.nav-item:hover,
.nav-item.active {
  color: #00ff9f;
}

/* ---------- Branding ---------- */
.logo-img {
  height: 32px;
  margin-right: 8px;
  vertical-align: middle;
}
.brand-link {
  display: flex;
  align-items: center;
  text-decoration: none;
  margin-right: 20px;
}
.brand-name {
  font-size: 1.2rem;
  font-weight: 700;
  color: #00ff9f;
  transition: color 0.2s ease;
}
.brand-link:hover .brand-name {
  color: #00d88c;
}

/* ---------- Subscribe Box ---------- */
.subscribe-container {
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  background: rgba(15, 43, 35, 0.95);
  border-radius: 12px;
  text-align: center;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
}
.subscribe-container h1 {
  color: #00ff9f;
  font-size: 2rem;
  margin-bottom: 15px;
}
.subscribe-container p {
  font-size: 1.1rem;
  color: #eee;
  margin-bottom: 20px;
}
.subscribe-container strong {
  color: #00ff9f;
}
.subscribe-container button {
  background: #00ff9f;
  color: #0f2b23;
  font-weight: 700;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s ease;
}
.subscribe-container button:hover {
  background: #00d88c;
}

/* ---------- Footer ---------- */
footer {
  text-align: center;
  margin-top: auto;
  padding: 16px;
  font-size: 0.9rem;
  color: #bfead8;
}
footer a {
  color: #00ff9f;
  text-decoration: none;
  font-weight: 600;
  margin: 0 4px;
}
footer a:hover {
  text-decoration: underline;
}

/* ---------- Responsive Adjustments ---------- */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 12px;
  }
  .nav-right {
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 8px;
  }
  .subscribe-container {
    margin: 40px 16px;
    padding: 24px;
  }
  .subscribe-container h1 {
    font-size: 1.6rem;
  }
  .subscribe-container p {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .navbar {
    padding: 10px;
  }
  .brand-name {
    font-size: 1rem;
  }
  .subscribe-container {
    margin: 30px 12px;
    padding: 20px;
    border-radius: 10px;
  }
  .subscribe-container h1 {
    font-size: 1.3rem;
  }
  .subscribe-container p {
    font-size: 0.95rem;
  }
  .subscribe-container button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
  }
  footer {
    font-size: 0.8rem;
    padding: 12px;
  }
}

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <a href="/" class="brand-link">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TheraLink Logo" class="logo-img">
      <span class="brand-name">TheraLink</span>
    </a>
  </div>
  <div class="nav-right">
    <a href="/dashboard" class="nav-item">Dashboard</a>
    <a href="/logout" class="nav-item">Logout</a>
  </div>
</nav>

<!-- Subscribe Box -->
<div class="subscribe-container">
  <h1>Subscribe to TheraLink</h1>
  <p>Unlock unlimited chat & call sessions for only <strong>$10/month</strong>.</p>
  <button id="checkout-button">Subscribe Now</button>
</div>

<!-- Footer -->
<footer>
  <a href="/terms">Terms & Conditions</a> |
  <a href="/privacy">Privacy Policy</a>
</footer>

<script>
  const stripe = Stripe("{{ publishable_key }}");
  document.getElementById("checkout-button").addEventListener("click", () => {
    fetch("/create-checkout-session", { method: "POST" })
      .then(response => response.json())
      .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
      .then(result => { if (result.error) alert(result.error.message); });
  });
</script>

</body>
</html>
