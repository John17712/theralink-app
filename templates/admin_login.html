<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ðŸ‘ˆ Makes it mobile friendly -->
  <title>Admin Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f2b23;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }
    .login-box {
      background: rgba(20,40,35,0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,159,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      color: #00ff9f;
    }
    .form-control {
      background: #112831;
      border: 1px solid #00ff9f;
      color: #fff; /* Fixed: Ensures text is visible */
    }
    .form-control:focus {
      box-shadow: 0 0 5px #00ff9f;
      border-color: #00ff9f;
      background: #132f39;
      color: #fff; /* Fixed: Ensures text remains visible on focus */
    }

    /* âœ… Force placeholder color */
    ::placeholder {
      color: #00ff9f !important;
      opacity: 1 !important;
    }
    :-ms-input-placeholder { color: #00ff9f !important; }
    ::-ms-input-placeholder { color: #00ff9f !important; }

    /* âœ… Ensure text input color is always white */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
      -webkit-text-fill-color: #fff !important;
      -webkit-box-shadow: 0 0 0px 1000px #112831 inset !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ff9f;
      color: #0f2b23;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #00d88c;
    }

    /* Password toggle button */
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00ff9f;
      cursor: pointer;
      width: auto;
      padding: 0;
    }

    .password-container {
      position: relative;
    }

    /* ðŸ‘‡ small mobile tweak */
    @media (max-width: 576px) {
      .form-control, button {
        font-size: 16px; /* avoids iOS zoom issue */
      }
    }
  </style
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="POST">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Admin Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
